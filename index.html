<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Smiley Canvas</title>
  <script type = "text/javascript">

    var time = setInterval(function () {clean(), drawFace(), drawSad()}, 2000);
    var time1 = setInterval(function() {clean(), drawFace(), drawHappy()}, 4000);

    function clean() {
      var canvas = document.getElementById("myDrawing");
      var draw = canvas.getContext("2d");
      draw.beginPath();
      draw.rect(0,0,200,200);
      draw.fillStyle="white";
      draw.fill();
    }

    // Circle
    function drawFace(){
      var canvas = document.getElementById("myDrawing");
      var draw = canvas.getContext("2d");
      var xCircle = canvas.width / 2;
      var yCircle = canvas.height / 2;
      var radiusCircle = 50;
      var startAngleCircle = 0;
      var endAngleCircle = 2*Math.PI;
      draw.beginPath();
      draw.arc(xCircle,yCircle,radiusCircle,startAngleCircle,endAngleCircle);
      draw.lineWidth = 6;
      draw.stroke();
      draw.fillStyle = "yellow";
      draw.fill();

      // Eye 1
      var centerX1 = 15;
      var centerY1 = 15;
      var radius1 = 10;
      draw.save();
      draw.translate(canvas.width/2.5, canvas.height/3);
      draw.scale(.5,1);
      draw.beginPath();
      draw.arc(centerX1,centerY1,radius1, 0, 2 * Math.PI, false);
      draw.restore();
      draw.fillStyle = 'black';
      draw.fill();

      // Eye 2
      var centerX2 = 70;
      var centerY2 = 15;
      var radius2 = 10;
      draw.save();
      draw.translate(canvas.width/2.5, canvas.height/3);
      draw.scale(.5,1);
      draw.beginPath();
      draw.arc(centerX2,centerY2,radius2, 0, 2 * Math.PI, false);
      draw.restore();
      draw.fillStyle = 'black';
      draw.fill();

      //Draws name
      draw.fillStyle = "rgb(0, 0, 0)";
      draw.font = "bold 1em Arial";
      draw.fillText("Merina Leong", 50, 190);
}
      // HappySmile
      function drawHappy(){
        var canvas = document.getElementById("myDrawing");
        var draw = canvas.getContext("2d");
        var xArc1 = canvas.width / 2;
        var yArc1 = 105;
        var radiusArc1 = 25;
        var startAngleArc1 = 0.1 * Math.PI;
        var endAngleArc1 = 0.9 * Math.PI;
        draw.beginPath();
        draw.arc(xArc1,yArc1,radiusArc1,startAngleArc1,endAngleArc1);
        draw.lineWidth = 4;
        draw.strokeStyle = 'black';
        draw.stroke();
}
    // Smile
    function drawSad(){
      var canvas = document.getElementById("myDrawing");
      var draw = canvas.getContext("2d");
      var xArc2 = canvas.width / 2;
      var yArc2 = 140;
      var radiusArc2 = 25;
      var startAngleArc2 = 1.1 * Math.PI;
      var endAngleArc2 = 1.9 * Math.PI;
      draw.beginPath();
      draw.arc(xArc2,yArc2,radiusArc2,startAngleArc2,endAngleArc2);
      draw.lineWidth = 4;
      draw.strokeStyle = 'black';
      draw.stroke();
    }
  </script>
</head>
<body onload="drawFace(), drawHappy()">
  <canvas id= "myDrawing" width = "200" height="200"></canvas>
</body>
</html>
